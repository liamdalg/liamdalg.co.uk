<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{- partial "head.html" . -}}

<body data-theme="{{ .Site.Params.defaultColor | default " auto" }}" class="notransition">
  {{- partial "scriptsBodyStart.html" . -}}
  {{- partial "header.html" . -}}
  <div class="wrapper">
    {{ partial "bio" . }}
    <div class="page-content">
      {{ .Content }}
    </div>
  </div>
  {{- partial "footer.html" . -}}
  {{- partial "scriptsBodyEnd.html" . -}}
</body>

</html>
